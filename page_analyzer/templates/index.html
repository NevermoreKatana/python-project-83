<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="utf-8">
        <title>Анализатор страниц</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="min-vh-100 d-flex flex-column">
<header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Анализатор Страниц</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="/urls">Сайты</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

{% with messages = get_flashed_messages() %}
    {% if messages %}
<div class="alert alert-danger" role="alert">{{ messages[0] }}</div>
    {% endif %}
{% endwith %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1></h1>
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                <h1 class="display-3">Анализатор страниц</h1>
                <p class="lead"> Бесплатно проверяйте сайты на SEO-пригодность</p>
                <form action="/urls" method="post" class="d-flex justify-content-center">
                    <input type="text" name="url" placeholder="https://www.example.com" class="form-control form-control-lg" value="{{url}}">
                    <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
                </form>
            </div>
        </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
